<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/fc0bcca8a3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i,700|Ubuntu:300,300i,400,400i,500,500i&display=swap"
      rel="stylesheet"
    />
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="heading"></div>

      <div class="cards-wrapper">
        <div class="card">

          <h3 class="job">Web Designer</h3>
          <p class="about-me">
            The woman who can create her own job is the woman who will win fame and fortune.
          </p>
          <button type="button">Contact me</button>
          <ul class="social-icons">
            <li>
              <a href="https://www.facebook.com/profile.php?id=100011853784516"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/lth_jun"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>

        <div class="card">
          <img src="images/Thanh_Nghia_1.jpg" alt="top1" class="image-top" />
          <img src="images/Thanh_Nghia.jpg" alt="image1" class="profile-image" />
          <h1 class="fullname">Nguyen Thanh Nghia</h1>

          <p class="about-me">
            I am a CTU student !
          </p>
          <button type="button">Contact me</button>
          <ul class="social-icons">
            <li>
              <a href="https://www.facebook.com/ThanhNghia14.9"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="https://www.youtube.com/channel/UCfqPxNwZHzPUol87L4BtsFg"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/thanhnghiaa5.lhp"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
        <div class="card">
          <img src="images/Bao_Tran_1.jpg" alt="top1" class="image-top" />
          <img src="images/Bao_Tran.jpg" alt="image1" class="profile-image" />
          <h1 class="fullname">Do Thi Bao Tran</h1>

            Data communication and computer networks qualified to work. Posivite, dynamic and like art.
          </p>
          <button type="button">Contact me</button>
          <ul class="social-icons">
            <li>
              <a href="https://www.facebook.com/profile.php?id=100013074258751"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com/_baozann20_"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
